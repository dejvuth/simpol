<!DOCTYPE html>
<html>
  <head>
    <title>Population</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <link href="bower_components/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.min.css" rel="stylesheet" media="screen"/>
    <link href="bower_components/toastr/toastr.min.css" rel="stylesheet" media="screen"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <link href="proc.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4" style="margin-top: 15px;">
          <p id="selFile" class="help-block">No file selected</p>
          <div class="form-horizontal" style="">
            <div class="form-group">
              <div class="col-xs-4">
                <label class="btn btn-primary btn-block" for="load">Load</label>
                <input type="file" id="load" style="display:none;"/>
              </div>
              <div class="col-xs-4">
                <button id="reload" class="btn btn-primary btn-block">Reload</button>
              </div>
              <div class="col-xs-4">
                <button id="draw" class="btn btn-primary btn-block">Draw</button>
              </div>
            </div>
          </div>

          <div id="initDiv" class="form-horizontal" style="margin-top: 20px;">
          </div>

          <div id="ruleDiv" style="margin-top: 20px; text-align: center;">
          </div>
        </div>

        <div class="col-md-8" style="margin-top: 15px; box-shadow: -1px 0 0 #eee;">
          <p id="title" class="help-block"></p>
          <div id="content">
          </div>

          <div id="controlDiv" class="form-horizontal">
          </div>
        </div>
      </div>
    </div>


    <script type="text/javascript" src="bower_components/d3/d3.js"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/toastr/toastr.min.js"></script>

    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/bootstrap-switch/dist/js/bootstrap-switch.min.js"></script>

    <script type="text/javascript" src="proc.js"></script>
  </body>
</html>
